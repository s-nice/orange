<script type="text/javascript">
$(function(){
	var winWidth;//屏幕宽
    var index=0;//第几个幻灯片
	var stop=false;
    
    //不同分辨率的切换自适应
    $(window).on('resize',function(){
        winWidth=$(this).width();
        $('.warp_banner_c ul li').width(winWidth);
        $('.warp_banner_c ul').width(winWidth*$('.warp_banner_c ul li').length);
        $('.warp_banner_c').scrollLeft(winWidth*index);
    });
    $(window).resize();

    $('.warp_banner').on('mouseover',function(){
    	stop=true;
    }).on('mouseout',function(){
    	stop=false;
    });
    
	//切换按钮
    $('.warp_banner ol li').each(function(i){
        $(this).attr('i',i).on('click',function(){
            turn($(this).attr('i'));
        });
    });
	
	//手势切换
    touch.on('.warp_banner_c', 'swipeleft', function(e){
		e.preventDefault();
		turn(index+1);
	});
    touch.on('.warp_banner_c', 'swiperight', function(e){
		e.preventDefault();
		turn(index-1);
	});
    
    //左右切换按钮
	$('.prev').on('click',function(){
		turn(index-1);
	});
	$('.next').on('click',function(){
		turn(index+1);
	});
	
    //切换方法
	function turn(i){
		if(i<0 || i>$('.warp_banner_c ul li').length-1){
			return;
		}
		index=i;
		$('.warp_banner_c').animate({'scrollLeft':winWidth*index},'normal');
		$('.warp_banner ol li').eq(i).addClass('active').siblings().removeClass('active');
	}
	turn(0);
	
	setInterval(function(){
		if (stop) return;
		if (index+1 >= $('.warp_banner_c ul li').length){
			turn(0);	
		} else {
			turn(index+1);
		}
	},5000);
});
</script>
