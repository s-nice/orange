<!doctype html>  
<html>  
<head>  
<meta charset="utf-8" />  
<script type="text/javascript">  
function drawShadow(e) {  
    var shadowCanvasElt = document.getElementById("shadowCanvas");  
    if (shadowCanvasElt && shadowCanvasElt.getContext) {  
        var shadowCanvasCtx = shadowCanvasElt.getContext("2d");  
        //基本阴影属性设定  
        shadowCanvasCtx.shadowColor = "#000000"; 
        shadowCanvasCtx.shadowColor = 'rgba(0, 0, 0, 0.2)';
        //在X轴上偏移10(右)  
        shadowCanvasCtx.shadowOffsetX = 10;  
        //在Y轴上偏移10(右)  
        shadowCanvasCtx.shadowOffsetY = 10;  
        //高斯模糊  
        shadowCanvasCtx.shadowBlur = 10;  
        //画一个简单的矩形  
        shadowCanvasCtx.fillStyle = "red";  
        shadowCanvasCtx.fillRect(75, 20, 200, 100);  
        //文字渲染  
        var theString = "在canvas上绘制文字";  
        //设置一下font  
        shadowCanvasCtx.font = "25pt 微软雅黑";  
        //将阴影减弱一些   阴影控制 是 后面的 0.5
        shadowCanvasCtx.fillStyle = "green";  
        shadowCanvasCtx.shadowColor = "rgba(0,100,100,0.5)";  
        //在X轴上偏移5(左)  
        shadowCanvasCtx.shadowOffsetX = 12;  
        //在Y轴上偏移5(左)  
        shadowCanvasCtx.shadowOffsetY = -12;  
        //高斯模糊  
        shadowCanvasCtx.shadowBlur = 5;  
        //文字 在canvas 里面 位置  X坐标 Y 坐标 theString 是 所展示的文字
        shadowCanvasCtx.fillText(theString, 50, 200);  
    }  
    else{  
        alert("您的浏览器不支持canvas，请更换！");  
    }  
}  
window.addEventListener("load", drawShadow, false);  
</script>  
</head>  
<body> 

<p>图片透明度实现方法：两种方法 都是一样  透明度取值范围：0--1，为兼容IE 取值范围是： 0--100， 写法 有时候还不一样。<br />
 第一种// change global alpha value
ctx.globalAlpha=0.5; 
ctx.fillRect(50,50,75,50);<br /> 
 第二种// change fill style color's alphachannel
ctx.fillStyle = 'rgba(225,225,225,0.5)'; 
ctx.fillRect(50,50,75,50); 
 </p> 
<canvas id="shadowCanvas" width="400px" height="300px" style="border:1px dotted">  
</canvas>  
<canvas id="myCanvas" width="700" height="300"></canvas>
</body>  
<script>
function draw(){  
    // 获取context对象  
    var ctx = document.getElementById("myCanvas").getContext("2d");  
    // 调整坐标的位置  
    ctx.translate(200,20);  
    // 循环遍历  
    for(var i = 1;i<50;i++){  
        // 保存状态  
        ctx.save();  
        // 矩阵转化  
        ctx.transform(0.95,0,0,0.95,30,30);  
        // 旋转  
        ctx.rotate(Math.PI/12);  
        // 开始路径  
        ctx.beginPath();  
        // 填充的样式  
        ctx.fillStyle = 'rgba(255,0,0,'+(1-(i+10)/40)+')';  
        // 画圆  
        ctx.arc(0,0,50,0,Math.PI*2,true);  
        // 闭合路径  
        ctx.closePath();  
        // 填充  
        ctx.fill();  
    }  
}  
window.onload = function(){  
    draw();  
}  
</script>
</html>
