<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="__PUBLIC__/css/company.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script>
	$(function(){
		$(window).resize(function(){
			var $height = $(window).height();
			var $body = $('body');
			if($height>635){
				$body.css('padding-top','135'+'px');
			}else{
				$body.css('padding-top','0'+'px');
			}
		});
		$(window).resize();
	})
</script>
</head>
<body class="body">
	<!-- 整体框架 star -->
	<div class="company_warp">
		<!-- 头部内容 star-->
		<div class="company_header">
			<div class="company_logo"><img src="__PUBLIC__/images/content_img_logo.png" /></div>
			<div class="company_mune">
				<ul>
					<li><a href="">官网首页</a></li>
					<li>客服热线:400-898-7518</li>
					<li><a href="">在线客服</a></li>
				</ul>
			</div>
		</div>
		<!-- 头部内容 end-->
		<!-- 正文内容部分 star -->
		<div class="company_content">
			<div class="company_banner">
			
			</div>
			<div class="company_tab yuanjiao_input yiying">
				<div class="company_title">企业平台</div>
				<div class="company_mail"><span>邮箱：</span><input class="yuanjiao_input" type="text" /></div>
				<div class="company_password"><span>密码：</span><input class="yuanjiao_input" type="password" /></div>
				<div class="company_yz"><span>滑动验证：</span></div>
				<div class="company_button">
					<div class="company_login"><input class="yuanjiao_input" type="button" value="登录" /></div>
					<div class="company_registered"><input class="yuanjiao_input" type="button" value="注册" /></div>
				</div>
				<div class="company_forget"><a href="">忘记密码？</a></div>
			</div>
		</div>
		<!-- 正文内容部分  end-->
		<!-- 底部内容 star -->
		<div class="company_footer">
			<div class="footer_inner">Copyright @ 2016 北京橙鑫数据科技有限公司 版权所有</div>
		</div>
		<!-- 底部内容 end -->
	</div>
	<!-- 整体框架 end -->
</body>
</html>
