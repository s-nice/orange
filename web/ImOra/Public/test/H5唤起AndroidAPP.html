<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name='apple-itunes-app' content='app-id=1040400126'>
<script type="text/javascript" src="../js/jquery/jquery.js"></script>
<title>Insert title here</title>
</head>
<body>

<a href="javascript: void(0);" id="openOrDownloadAppLink">打开橙脉APP</a>

<script type="text/javascript">
var isEventFired = false;

function onVisibilityChanged(event) {
	isEventFired = true;
}

var downloadPageUrl = 'http://dev.orayun.com/h5/imora/appDetail.html';
var itunesUrl = 'itms-apps://itunes.apple.com/app/id1044535426';

$('#openOrDownloadAppLink').click(function () {
	if (navigator.userAgent.toLowerCase().match("android")){
		try {
			document.removeEventListener("visibilitychange", false);
			document.addEventListener("visibilitychange", onVisibilityChanged, false);
		} catch (e) {}
		iframe = document.createElement('iframe');
		iframe.src = 'alipays://';
		iframe.style.display = 'none';
		document.body.appendChild(iframe);
		var openTime = +new Date();
		window.setTimeout(function(){
			if (!isEventFired) {
		        window.location.href = downloadPageUrl;
			}
	        document.body.removeChild(iframe);
		},2000);
		return false;
	} else {
		window.location="alipays://";
		setTimeout(function(){window.location=itunesUrl;},25);
	}
});

</script>
</body>
</html>
