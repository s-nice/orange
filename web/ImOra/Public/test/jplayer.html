<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Demo : jplayer</title>

<script type="text/javascript" src="http://192.168.71.22/js/jsExtend/jplayer/jquery.jplayer.js"></script>
<script type="text/javascript">
//<![CDATA[
var ll = ['http://101.251.193.27:81/download?path=resource/2017/0126/Zh1jhLBYFo20170126102727.mp3','http://101.251.193.27:81/download?path=resource/2017/0126/Zh1jhLBYFo20170126102727.mp3','http://101.251.193.27:81/download?path=resource/2017/0126/Zh1jhLBYFo20170126102727.mp3'];
var options = {
		swfPath: "http://192.168.71.22/js/jsExtend/jplayer",
		supplied: "m4a, oga",
		wmode: "window",
		noVolume:true,
		globalVolume: true,
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true
	};
$(function(){
	for(var i=0;i<ll.length;i++){
		var j=i+1;
		var url = ll[i];
		options.ready = function (event) {
			$(this).jPlayer("setMedia", {
				m4a:url
			});
		};
		options.cssSelectorAncestor='#jp_container_'+j;
		var htmlStr ='<div id="jquery_jplayer_'+j+'" class="jp-jplayer"></div>\
		<div id="jp_container_'+j+'" class="jp-audio" role="application" aria-label="media player">\
			<div class="jp-type-single">\
				<div class="jp-gui jp-interface">\
					<div class="jp-controls">\
						<button class="jp-play" role="button" tabindex="0">play</button>\
						<button class="jp-stop" role="button" tabindex="0">stop</button>\
					</div>\
					<div class="jp-progress">\
						<div class="jp-seek-bar">\
							<div class="jp-play-bar"></div>\
						</div>\
					</div>\
					<div class="jp-volume-controls">\
						<button class="jp-mute" role="button" tabindex="0">mute</button>\
						<button class="jp-volume-max" role="button" tabindex="0">max volume</button>\
						<div class="jp-volume-bar">\
							<div class="jp-volume-bar-value"></div>\
						</div>\
					</div>\
					<div class="jp-time-holder">\
						<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>\
						<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>\
					</div>\
				</div>\
				<div class="jp-no-solution">\
					<span>Update Required</span>\
					To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.\
				</div>\
			</div>\
		</div>';
		$('body').append(htmlStr);
		$("#jquery_jplayer_"+j).jPlayer(options);
	}
});
//]]>
</script>
</head>
