		background-color:#ccc
	}
</style>
 </head>
 <body>
 <canvas id="myCanvas" width="1072" height="200">您的浏览器不支持canvas！</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById('myCanvas');
		var context = canvas.getContext('2d');
		// 设置文字阴影的颜色为黑色，透明度为20%
		context.shadowColor = 'rgba(0, 0, 0, 0.2)';
		// 将阴影向右移动3px，向上移动3px  这个值 按照需要自行设置  文字阴影
		context.shadowOffsetX = 3;
		context.shadowOffsetY = -3;
		// 轻微模糊阴影   模糊数值 也是无线自行设置的  称为（阴影的模糊级数）
		context.shadowBlur = 2;
		// 字号为60px，字体为impact
		context.font = "120px 楷体";
		// 将文本填充为棕色
		context.fillStyle = '#996600';
		// 将文本设为居中对齐
		context.textAlign = 'center';
		context.textBaseline='middle';
		// 在canvas顶部中央的位置，以大字体的形式显示文本
		context.fillText('前端之美', 536, 75);
		context.restore();
	</script>
 </body>
