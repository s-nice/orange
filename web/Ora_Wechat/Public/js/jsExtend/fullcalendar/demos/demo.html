<script>

	$(document).ready(function() {
 			$('#calendar').fullCalendar({           header:{ 
            right: 'prev,next today',             center: 'title', 
            left: 'month,agendaWeek,agendaDay'           }, 
          theme: true,           editable: true, 
          allDaySlot : false, 
          events:  function(start, end , callback){           var events = [];   ...           
          callback(events);           }, 
			var now = new Date();           for(var i=-10;i<60;i++){ 
            var evtstart = new Date(now.getFullYear() , 
now.getMonth() , (now.getDate()-i), now.getHours()-5, now.getMinutes(), now.getSeconds(), now.getMilliseconds());  
            var evtend = new Date(now.getFullYear() , now.getMonth() , (now.getDate()-i), now.getHours(), now.getMinutes(), now.getSeconds(), now.getMilliseconds());                         
            events.push({               sid: 1,               uid: 1, 
              title: 'Daily Scrum meeting',               start: evtstart,               end: evtend, 
              fullname: 'terry li',               confname: 'Meeting 1',               confshortname: 'M1',               confcolor: '#ff3f3f',               confid: 'test1',               allDay: false, 
              topic: 'Daily Scrum meeting', 
              description : 'Daily Scrum meeting',               id: 1,             });                  }
		
	});

</script>
